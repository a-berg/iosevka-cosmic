w = "curly"
x = "curly-serifless"
y = "curly-turn"
long-s = "flat-hook-descending"
eszet = "traditional-descending"
lower-lambda = "straight-turn"
diacritic-dot = "round"
punctuation-dot = "round"
asterisk = "penta-low"
underscore = "high"
caret = "medium"
ascii-grave = "straight"
ascii-single-quote = "straight"
paren = "normal"
brace = "straight"
number-sign = "upright"
ampersand = "closed"
at = "threefold"
dollar = "through"
cent = "through"
percent = "rings-continuous-slash"
bar = "natural-slope"
question = "smooth"
pilcrow = "low"
lig-ltgteq = "flat"
lig-neq = "more-slanted"
lig-equal-chain = "without-notch"

  [buildPlans.IosevkaCosmic.ligations]
  inherits = "dlig"

[buildPlans.IosevkaCosmic.weights.Light]
shape = 300
menu = 300
css = 300

[buildPlans.IosevkaCosmic.weights.Regular]
