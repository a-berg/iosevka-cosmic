[buildPlans.IosevkaCosmic]
family = "Iosevka Cosmic"
spacing = "normal"
serifs = "sans"
noCvSs = true
exportGlyphNames = true

[buildPlans.IosevkaCosmic.variants.design]
one = "no-base"
two = "curly-neck"
three = "flat-top"
four = "semi-open"
five = "vertical-upper-left-bar"
six = "straight-bar"
seven = "curly-serifless"
eight = "two-circles"
nine = "straight-bar"
zero = "slashed"
capital-a = "curly-serifless"
